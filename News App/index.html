<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sheryjs/dist/Shery.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading"><h1 class="headingH1">welcome to news app</h1></div>
    <div class="container">
      <div class="header">
        <div class="category">
          <div class="text">category</div>
          <select name="" id="category">
            <option value="sports">sports</option>
            <option value="entertainment">entertainment</option>
          </select>
        </div>
        <div class="country">
          <div class="text">country</div>
          <select name="" id="country">
            <option value="in">india</option>
            <option value="us">USA</option>
            <option value="">russia</option>
          </select>
        </div>
        <div class="btn"><button>Get News</button></div>
      </div>
      <div class="news"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/sheryjs/dist/Shery.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
